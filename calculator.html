<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Working Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #555;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.3);
      width: 220px;
    }

    .display {
      width: 100%;
      height: 40px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }

    button {
      height: 40px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #2dd8c2;
      color: #000;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1fcab1;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" class="display" id="display" value="0" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('%')">%</button>
    <button onclick="backspace()">â‡¦</button>
    <button onclick="append('/')">/</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')">*</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')">-</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('00')">00</button>
    <button onclick="append('0')">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="calculate()">=</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  function append(value) {
    if (display.value === '0') {
      display.value = value;
    } else {
      display.value += value;
    }
  }

  function clearDisplay() {
    display.value = '0';
  }

  function backspace() {
    if (display.value.length > 1) {
      display.value = display.value.slice(0, -1);
    } else {
      display.value = '0';
    }
  }

  function calculate() {
    try {
      display.value = eval(display.value.replace('%', '/100'));
    } catch (error) {
      display.value = 'Error';
    }
  }
</script>

</body>
</html>
